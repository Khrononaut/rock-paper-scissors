<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <p>Rounds you've played so far: <span id="round-marker-spn">0</span></p>
            <p id="result-para"></p>
        </div>
        <div class="battleground-ctr">
            <div class="player-ctr">
                <p class="player-tag user-tag">you</p>
                <div class="chosen-token user-token"></div>
            </div>
            <div class="player-ctr">
                <p class="player-tag comp-tag">computer</p>
                <div class="chosen-token comp-token"></div>
            </div>
        </div>
        <div class="token-ctr">
            <button id="rock" class="token-btn tooltip" data-title="rock">
                <i class="fa-solid fa-4x fa-hand-back-fist"></i>
            </button>
            <button id="paper" class="token-btn tooltip" data-title="paper">
                <i class="fa-solid fa-4x fa-hand"></i>
            </button>
            <button id="scissors" class="token-btn tooltip" data-title="scissors">
                <i class="fa-solid fa-4x fa-hand-scissors"></i>
            </button>
        </div>

        <script src="https://kit.fontawesome.com/2277de3183.js" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
